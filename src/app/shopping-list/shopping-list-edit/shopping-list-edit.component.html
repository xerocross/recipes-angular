<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-5 form-group"><label for="name">Name</label>
                    <input type="type" id="name" #nameInput class="form-control">
                </div>
                <div class="col-xs-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" #amountInput class="form-control">
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
