<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit (addIngredient)="addNewIngredient($event)"></app-shopping-list-edit>
        <hr>
        <h3>Recipes</h3>
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of ingredients">
            {{ingredient.name}} ({{ingredient.amount}})</a>
        </ul>
    </div>
</div>
